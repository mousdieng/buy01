<button
        (click)="toggle()"
        class="inline-flex items-center px-3 py-2 gap-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-md"
        [class.opacity-50]="isLoading"
        [disabled]="isLoading">
    <i class="pi pi-trash text-sm"></i>
    <span class="hidden tablet:block">Delete</span>
</button>

<!-- Enhanced Delete Confirmation Modal -->
<div *ngIf="isVisible && productMedia"
     class="fixed inset-0 z-[100] overflow-y-auto"
     role="dialog"
     aria-modal="true">
    <div class="flex items-center justify-center h-full pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
             aria-hidden="true"
             (click)="toggle()"></div>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <div class="sm:flex sm:items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                    <i class="pi pi-exclamation-triangle text-red-500"></i>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg leading-6 font-medium text-black">Delete Product</h3>
                    <div class="mt-2">
                        <p class="text-sm text-black">
                            Are you sure you want to delete "{{ productMedia.product.name }}"? This action cannot be undone.
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button
                        type="button"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-500 text-base font-medium text-white hover:bg-red-600 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
                        [class.opacity-50]="isLoading"
                        [disabled]="isLoading"
                        (click)="deleteProduct()">
                    <span *ngIf="!isLoading">Delete</span>
                    <span *ngIf="isLoading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Deleting...
                    </span>
                </button>
                <button
                        type="button"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-black hover:bg-gray-100 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm"
                        [disabled]="isLoading"
                        (click)="toggle()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
