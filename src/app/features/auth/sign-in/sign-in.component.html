<div class="w-full p-3">
    <h2 class="text-xl font-bold capitalize tablet:text-2xl desktop:text-4xl tablet:max-w-lg desktop:max-w-4xl">
        <span>Sign In</span>
    </h2>

    <div class="px-4 py-7 mx-auto w-full max-w-md min-w-sm rounded-md">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 justify-center items-center w-full">
        
            <div class="w-full flex gap-2 flex-col">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="h-10 w-full p-2 border-slate-500/10 border- rounded-md bg-zinc-800"/>
<!--                <small-->
<!--                    *ngIf="email.invalid && (email.dirty || email.touched)"-->
<!--                    class="block p-error"-->
<!--                >-->
<!--                    <div *ngIf="email.errors?.['required']">Email is required.</div>-->
<!--                    <div *ngIf="email.errors?.['email']">Email should be valid</div>-->
<!--                </small>-->
            </div>
    
            <div class="w-full flex gap-2 flex-col">
                <label for="password">Password</label>
                <p-password [toggleMask]="true" id="password" formControlName="password" inputStyleClass="h-10 p-2 w-full border-slate-500/10 border-2 rounded-md bg-zinc-800" styleClass="w-full" />
<!--                <small-->
<!--                    *ngIf="password.invalid && (password.dirty || password.touched)"-->
<!--                    class="block p-error"-->
<!--                >-->
<!--                    <div *ngIf="password.errors?.['required']">Password is required.</div>-->
<!--                </small>-->
            </div>
      
            <button type="submit" class="bg-blue-500 w-full rounded-md text-white font-bold p-2 mt-2" >
                <span *ngIf="!loading">Login</span>
                <span *ngIf="loading">Login...</span>
            </button>
        </form>
    
        <div class="flex space-x-2 my-4">
            <span class="text-zinc-500">
                Don't have compte ?
            </span>
            <a 
                routerLink="/auth/sign-up" 
                routerLinkActive="active" 
                ariaCurrentWhenActive="page"
                class="font-bold underline cursor-pointer capitalize">
                Signup
            </a>
        </div>
    
        <app-alert />
    </div>
</div>
