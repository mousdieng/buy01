<button
        (click)="toggle()"
        class="flex items-center justify-center w-8 h-8 rounded-full text-red-500 hover:text-white hover:bg-red-500 transition-all duration-200"
        [class.opacity-50]="isLoading"
        [disabled]="isLoading">
    <i class="pi pi-trash text-lg"></i>
</button>

<!-- Enhanced Delete Confirmation Modal -->
<div *ngIf="isVisible && productMedia"
     class="fixed inset-0 z-[100] overflow-y-auto"
     role="dialog"
     aria-modal="true">
    <div class="flex items-center justify-center h-full pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm transition-opacity"
             aria-hidden="true"
             (click)="toggle()"></div>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-xl px-4 pt-5 pb-4 text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <div class="relative">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <i class="pi pi-exclamation-triangle text-red-600"></i>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-800">Delete Product</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-600">
                                Are you sure you want to delete "<span class="font-medium text-gray-800">{{ productMedia.product.name }}</span>"? This action cannot be undone.
                            </p>
                        </div>
                    </div>
                    <button 
                        class="absolute top-0 right-0 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors duration-200"
                        (click)="toggle()">
                        <i class="pi pi-times text-xl"></i>
                    </button>
                </div>
                
                <div class="mt-6">
                    <div class="p-4 bg-red-50 rounded-lg border border-red-100 mb-6">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="pi pi-info-circle text-red-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">Warning</h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <ul class="list-disc pl-5 space-y-1">
                                        <li>All product data will be permanently removed</li>
                                        <li>Any uploaded images associated with this product will be deleted</li>
                                        <li>This product will no longer appear in your inventory</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col-reverse text-xs sm:flex-row sm:justify-between sm:space-x-4">
                        <button
                                type="button"
                                class="w-full mt-3 sm:mt-0 px-5 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all duration-200"
                                [disabled]="isLoading"
                                (click)="toggle()">
                            Cancel
                        </button>
                        <button
                                type="button"
                                class="w-full sm:w-auto px-5 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all duration-200 flex items-center justify-center"
                                [class.opacity-70]="isLoading"
                                [disabled]="isLoading"
                                (click)="deleteProduct()">
                            <i *ngIf="isLoading" class="pi pi-spin pi-spinner mr-2"></i>
                            <span>{{ isLoading ? 'Deleting...' : 'Delete Product' }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
