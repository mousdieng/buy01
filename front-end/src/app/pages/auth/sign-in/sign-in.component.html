<div class="min-h-screen bg-gradient-to-b from-indigo-50 to-white flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                Welcome Back
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign in to your account to continue
            </p>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           formControlName="email"
                           class="input-field mt-1"
                           placeholder="Enter your email"
                           [ngClass]="{'border-red-500': signInForm.get('email')?.invalid && signInForm.get('email')?.touched}">
                    <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" 
                         class="text-red-500 text-xs mt-1">
                        Please enter a valid email address
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           formControlName="password"
                           class="input-field mt-1"
                           placeholder="Enter your password"
                           [ngClass]="{'border-red-500': signInForm.get('password')?.invalid && signInForm.get('password')?.touched}">
                    <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" 
                         class="text-red-500 text-xs mt-1">
                        Password must be at least 8 characters
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" 
                           name="remember-me" 
                           type="checkbox" 
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" 
                        [disabled]="signInForm.invalid"
                        class="btn-primary w-full flex justify-center py-3">
                    <span class="flex items-center">
                        <i class="pi pi-sign-in mr-2"></i>
                        Sign in
                    </span>
                </button>
            </div>

            <app-alert />

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a routerLink="/auth/sign-up" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Sign up
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
