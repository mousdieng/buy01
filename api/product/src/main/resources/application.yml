spring:
  application:
    name: product-service

  security:
    oauth2:
      client:
        registration:
          product-service:
            client-id: product-service
            client-secret: ${USER_SERVICE_PASSWORD}
            authorization-grant-type: client_credentials
            scope: server
            provider: custom-provider
        provider:
          custom-provider:
            token-uri: http://localhos:9001/api/v1/auth/oauth/token # auth-service

  kafka:
    bootstrap-servers: localhost:9092
  data:
    mongodb:
      auto-index-creation: true
      authentication-database: admin
      username: user
      password: ${MONGODB_PASSWORD}
      database: buy01
      port: 27017
      host: localhost

server:
  servlet:
    context-path: /api/v1/product
  port: 9004